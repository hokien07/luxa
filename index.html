<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxa chat - The new boot chat</title>

    <!-------------Plugin Css---------->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="page-wrap">
    <div id="home-1">
        <div id="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="logo" class="pull-right"><span>Luxa</span> chat</h1>
                    </div>
                    <div class="col-md-6">
                        <ul id="menu-right" class="primary-menu my-2 my-md-0 mr-md-3">
                            <li><a href="#">Who we are</a></li>
                            <li><a href="#">Our Custommer</a></li>
                        </ul>
                    </div>
                </div><!--End Menu-->
                <div class="row">
                    <div class="col-md-8">
                        <div class="slide-top-left">
                            <div class="title-header">
                                <h4>ROBOT CHAT TỰ ĐỘNG</h4>
                                <h5><span>Trợ lý thông minh</span> <br/>của doanh nghiệp</h5>
                            </div>

                            <div class="img-tim-hieu">
                                <img src="images/slide-info-05.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="chat">
                            <div class="chat-container">
                                <div class="chat-listcontainer">
                                    <ul class="chat-message-list"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--End slide top left-->
            </div>
        </div> <!--End top header-->
        <div id="scroll-1" class="button-down">
            <img src="images/arraw-buttom.png" alt="" class="img-fluid">
        </div>
    </div> <!---end home 1-->

    <div id="home-2">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="home-2-left">
                        <img src="images/hinh-tron.png" alt="" class="img-fluid">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="home-2-right">
                        <div class="title-home-2-right">
                            <img src="images/arrow_home_2.png" alt="" class="img-fluid">
                            <h3><span>Bạn là...</span><br/>CHỦ DOANH NGHIỆP</h3>
                        </div>
                        <div class="home-2-right-content">
                            <img src="images/home_line.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="scroll-2" class="button-down">
            <img src="images/arraw-buttom.png" alt="" class="img-fluid">
        </div>
    </div><!--end home 2-->

</div>

<!-----------Plugin js------------------->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chat.js"></script>
<script src="js/scroll-custom.js"></script>

</body>
</html>
